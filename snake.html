<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter Bostic | Snake Game</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .game-page {
            background-color: #f0f4f8;
            min-height: 100vh;
        }

        .game-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #game-board {
            width: 400px;
            height: 400px;
            border: 2px solid #4f46e5;
            margin: 2rem auto;
            position: relative;
            background-color: #f8fafc;
        }

        .snake-segment {
            width: 20px;
            height: 20px;
            background-color: #4f46e5;
            position: absolute;
            border-radius: 4px;
        }

        .food {
            width: 20px;
            height: 20px;
            background-color: #ef4444;
            position: absolute;
            border-radius: 50%;
        }

        .game-controls {
            text-align: center;
            margin-top: 2rem;
        }

        #start-button {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #start-button:hover {
            background-color: #4338ca;
        }

        .score-display {
            font-size: 1.5rem;
            color: #2d3748;
            margin: 1rem 0;
        }

        .game-instructions {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f8fafc;
            border-radius: 4px;
        }

        .game-instructions h3 {
            color: #2d3748;
            margin-bottom: 1rem;
        }

        .game-instructions ul {
            list-style-type: disc;
            margin-left: 2rem;
            color: #4a5568;
        }
    </style>
</head>
<body class="game-page">
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>Hunter Bostic</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="resume.html">Resume</a></li>
                    <li><a href="scratch.html">Scratch</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="game-container">
            <h2>Snake Game</h2>
            <div class="score-display">Score: <span id="score">0</span></div>
            <div id="game-board"></div>
            <div class="game-controls">
                <button id="start-button">Start Game</button>
            </div>
            <div class="game-instructions">
                <h3>How to Play</h3>
                <ul>
                    <li>Use arrow keys to control the snake</li>
                    <li>Eat the red food to grow longer</li>
                    <li>Avoid hitting the walls or yourself</li>
                    <li>Try to get the highest score!</li>
                </ul>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Hunter Bostic. All rights reserved.</p>
        </div>
    </footer>

    <script>
        class SnakeGame {
            constructor() {
                this.board = document.getElementById('game-board');
                this.startButton = document.getElementById('start-button');
                this.scoreDisplay = document.getElementById('score');
                this.snake = [];
                this.food = null;
                this.direction = 'right';
                this.score = 0;
                this.gameLoop = null;
                this.speed = 150;

                this.startButton.addEventListener('click', () => this.startGame());
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));
            }

            startGame() {
                this.resetGame();
                this.createSnake();
                this.createFood();
                this.gameLoop = setInterval(() => this.moveSnake(), this.speed);
                this.startButton.textContent = 'Restart Game';
            }

            resetGame() {
                this.snake = [];
                this.direction = 'right';
                this.score = 0;
                this.scoreDisplay.textContent = '0';
                this.board.innerHTML = '';
                if (this.gameLoop) clearInterval(this.gameLoop);
            }

            createSnake() {
                const startX = 200;
                const startY = 200;
                for (let i = 0; i < 3; i++) {
                    this.snake.push({ x: startX - (i * 20), y: startY });
                    this.createSnakeSegment(startX - (i * 20), startY);
                }
            }

            createSnakeSegment(x, y) {
                const segment = document.createElement('div');
                segment.className = 'snake-segment';
                segment.style.left = `${x}px`;
                segment.style.top = `${y}px`;
                this.board.appendChild(segment);
            }

            createFood() {
                if (this.food) this.food.remove();
                const x = Math.floor(Math.random() * 19) * 20;
                const y = Math.floor(Math.random() * 19) * 20;
                this.food = document.createElement('div');
                this.food.className = 'food';
                this.food.style.left = `${x}px`;
                this.food.style.top = `${y}px`;
                this.board.appendChild(this.food);
            }

            moveSnake() {
                const head = { ...this.snake[0] };
                switch (this.direction) {
                    case 'up': head.y -= 20; break;
                    case 'down': head.y += 20; break;
                    case 'left': head.x -= 20; break;
                    case 'right': head.x += 20; break;
                }

                if (this.checkCollision(head)) {
                    this.gameOver();
                    return;
                }

                this.snake.unshift(head);
                this.createSnakeSegment(head.x, head.y);

                if (this.checkFoodCollision(head)) {
                    this.score += 10;
                    this.scoreDisplay.textContent = this.score;
                    this.createFood();
                } else {
                    const tail = this.snake.pop();
                    this.board.removeChild(this.board.lastChild);
                }
            }

            checkCollision(head) {
                if (head.x < 0 || head.x >= 400 || head.y < 0 || head.y >= 400) return true;
                return this.snake.some(segment => segment.x === head.x && segment.y === head.y);
            }

            checkFoodCollision(head) {
                const foodX = parseInt(this.food.style.left);
                const foodY = parseInt(this.food.style.top);
                return head.x === foodX && head.y === foodY;
            }

            handleKeyPress(e) {
                switch (e.key) {
                    case 'ArrowUp':
                        if (this.direction !== 'down') this.direction = 'up';
                        break;
                    case 'ArrowDown':
                        if (this.direction !== 'up') this.direction = 'down';
                        break;
                    case 'ArrowLeft':
                        if (this.direction !== 'right') this.direction = 'left';
                        break;
                    case 'ArrowRight':
                        if (this.direction !== 'left') this.direction = 'right';
                        break;
                }
            }

            gameOver() {
                clearInterval(this.gameLoop);
                alert(`Game Over! Your score: ${this.score}`);
            }
        }

        // Initialize the game
        const game = new SnakeGame();
    </script>
</body>
</html>
